axes:
  draft_template: '@file:items/draft_templates.csv'
  draft_llm: '@file:items/draft_llms.csv'
  essay_template: '@file:items/essay_templates.csv'
  essay_llm: '@file:items/essay_llms.csv'
  evaluation_template: '@file:items/evaluation_templates.csv'
  evaluation_llm: '@file:items/evaluation_llms.csv'
rules:
  tuples:
    essay_bundle:
      axes: [essay_template, essay_llm]
      items: '@file:items/essay_bundle.csv'
  pairs:
    draft_essay_pair:
      left: draft_template
      right: essay_bundle
      allowed:
        - [creative-synthesis-v2, [essay-theme-v16, gemini_25_pro]]
        - [creative-synthesis-v2, [essay-theme-v16, sonnet-4]]
        - [creative-synthesis-v2, [essay-theme-v17, gemini_25_pro]]
        - [creative-synthesis-v2, [essay-theme-v17, sonnet-4]]
        - [application-implementation-v2, [essay-theme-v16, gemini_25_pro]]
        - [application-implementation-v2, [essay-theme-v16, sonnet-4]]
        - [application-implementation-v2, [essay-theme-v17, gemini_25_pro]]
        - [application-implementation-v2, [essay-theme-v17, sonnet-4]]
    evaluation_bundle:
      left: evaluation_template
      right: evaluation_llm
      allowed: '@file:items/evaluation_pairs.csv'
output:
  field_order:
    - draft_template
    - draft_llm
    - essay_template
    - essay_llm
    - evaluation_template
    - evaluation_llm
