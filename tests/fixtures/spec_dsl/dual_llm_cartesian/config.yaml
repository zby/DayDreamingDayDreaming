axes:
  draft_template: '@file:items/draft_templates.csv'
  draft_llm: [gemini_25_pro]
  evaluation_template: [verification-eval-v1]
  evaluation_llm: [sonnet-4]
rules:
  tuples:
    essay_bundle:
      axes: [essay_template, essay_llm]
      items: '@file:items/essay_bundle.csv'
  pairs:
    draft_essay_pair:
      left: draft_template
      right: essay_bundle
      allowed:
        - [creative-synthesis-v2, [essay-llm-v1, sonnet-4]]
        - [application-implementation-v2, [essay-copy-v1, sonnet-4]]
replicates:
  draft_template: 2
output:
  field_order:
    - draft_template
    - draft_llm
    - essay_template
    - essay_llm
    - evaluation_template
    - evaluation_llm
    - draft_template_replicate
