axes:
  draft_template:
    levels: [creative-synthesis-v2, gwern_original]
    catalog_lookup: {catalog: drafts}
  essay_template:
    levels: [essay-llm-v1, essay-copy-v1]
    catalog_lookup: {catalog: essay_templates}
  evaluation_template:
    levels: [quality-eval-v1]
    catalog_lookup: {catalog: evaluation_templates}
  evaluation_llm:
    levels: [sonnet-4]
    catalog_lookup: {catalog: evaluation_llms}
rules:
  - pair:
      left: draft_template
      right: essay_template
      name: draft_essay_mode
      allowed:
        - [creative-synthesis-v2, essay-llm-v1]
        - [gwern_original, essay-copy-v1]
output:
  field_order:
    - draft_template
    - essay_template
    - evaluation_template
    - evaluation_llm
